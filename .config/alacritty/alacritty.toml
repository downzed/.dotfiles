live_config_reload = true
import = [
  "~/.config/alacritty/themes/generic.toml",
]

[window]
blur = true
opacity = 0.92
decorations = "none"
dynamic_padding = true

[keyboard]
bindings = [
  { key = "Z", mods = "Command|Shift", action = "ToggleSimpleFullscreen" },
  { key = "Z", mods = "Control|Shift", action = "ToggleFullscreen" },
]

[font]
size = 18

[font.normal]
family = "FiraMono Nerd Font Mono"
style = "Regular"

[font.bold]
family = "FiraMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "FiraMono Nerd Font Mono"
style = "Italic"

[cursor.style]
shape = "Block"
blinking = "Always" 
