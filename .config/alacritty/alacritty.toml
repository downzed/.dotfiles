live_config_reload = true
import = [
  "~/.config/alacritty/themes/phosmon.toml",
]

[env]
TERM = "xterm-256color"

[window]
padding = { x = 8, y = 8 }
decorations = "none"
opacity = 0.92
# dynamic_padding = true

[keyboard]
bindings = [
  { key = "Z", mods = "Command|Shift", action = "ToggleSimpleFullscreen" },
  { key = "Z", mods = "Control|Shift", action = "ToggleFullscreen" },
]

[font]
size = 17

[font.normal]
family = "JetbrainsMono Nerd Font Mono"
style = "Regular"

[font.bold]
family = "JetbrainsMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "JetbrainsMono Nerd Font Mono"
style = "Italic"

# [font.offset]
# x = 0
# y = 0

[cursor.style]
shape = "Block"
blinking = "Always" 
