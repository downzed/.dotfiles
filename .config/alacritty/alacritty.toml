live_config_reload = true

[window] 
  opacity = 0.82
  decorations = "None"
  dynamic_padding = true
  blur = true
  startup_mode = "SimpleFullscreen"
  # startup_mode = "Windowed" | "Maximized" | "Fullscreen" | "SimpleFullscreen"

[font] 
  # normal = { family = 'RobotoMono Nerd Font Mono', style = 'Regular' }
  normal = { family = 'ZedMono Nerd Font Mono', style = 'Regular' }
  bold = { family = 'ZedMono Nerd Font Mono', style = 'Bold' }
  size = 16.0

[cursor]
  style = { shape = "Block", blinking = "Always" }
